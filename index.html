<!doctype html>
<html>
<head>
    <title>Memory Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand">Grand Line</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">The Game</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid main-area">
    <div class="row" id="main-row">
        <div class="col-sm-2" id="statsArea">
                <div class="games-played">
                <h3 class="label">Games Played:</h3>
                <p class="value"></p>
            </div>
            <div class="attempts">
                <h3 class="label">Attempts:</h3>
                <p class="value"></p>
            </div>
            <div class="accuracy">
                <h3 class="label">Accuracy:</h3>
                <p class="value"></p>
            </div>
            <button class="btn btn-danger reset">Reset Game</button>
        </div>
        <div class="col-sm-9" id="game-area">

        </div>
    </div>
</div>
</body>
</html>
