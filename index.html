<!doctype html>
<html>
<head>
    <title>Memory Match Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://learning-fuze.github.io/memory_match/v0.1/script.js"></script>
</head>
<body>
<div class="game-wrapper">
    <header>
        <div class="brand">
            <div class="brand-icon"></div>
        </div>
    </header>
    <!-- left navigation -->
    <div class="stats_Container">

        <div>
            <ul class="games-played">
                <li class="label">Games Played</li>
                <li class="value"></li>
            </ul>
        </div>
        <div>
            <ul  class="attempts">
                <li class="label">attempts</li>
                <li class="value"></li>
            </ul>
        </div>
        <div>
            <ul class="accuracy">
                <li class="label">accuracy</li>
                <li class="value"></li>
            </ul>
        </div>
        <button class="reset">reset game</button>

    </div>
    <!-- game area -->
    <div id="game-area">
        <div class="card">
            <div class="front">
                <img src="imgs/arhcer9.JPG">
            </div>
            <div class="back">
                <img src="imgs/cover.JPG">
            </div>
        </div>
        <div class="card">
            <div class="front">
                <img src="imgs/arhcer9.JPG">
            </div>
            <div class="back">
                <img src="imgs/cover.JPG">
            </div>
        </div>
        <div class="card">
            <div class="front">
                <img src="imgs/arhcer8.JPG">
            </div>
            <div class="back">
                <img src="imgs/cover.JPG">
            </div>
        </div>
        <div class="card">
            <div class="front">
                <img src="imgs/arhcer8.JPG">
            </div>
            <div class="back">
                <img src="imgs/cover.JPG">
            </div>
        </div>
    </div>  <!-- end of game area -->
    <footer></footer>
</div>  <!-- end of game wrapper -->
</body>
</html>
