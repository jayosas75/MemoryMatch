<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Memory Match</title>
</head>
<body>
<div id="main">

    <div id="stats-container">

        <img id="drunk-meter-logo" src="images/drunk-meter.ico" alt="Drunk Meter"/>
        <div id="drunk-meter-graph">Place Holder</div>
        <div id="drunk-meter-text">Place Holder</div>

    </div>

    <div id="game-area-container">

        <div id="game-area">
            Place Holder
        </div>

    </div>

    <div id="footer">

        <div id="game-info">
            <div class="stats">
                <p>Games Played:</p>
            </div>
            <div class="stats">
                <p>Attempts:</p>
            </div>
            <div class="stats">
                <p>Accuracy:</p>
            </div>
        </div>

    </div>


</div>
</body>
</html>
