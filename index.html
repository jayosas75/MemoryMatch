<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower|Patrick+Hand|Berkshire+Swash' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="game-functions.js"></script>
    <title>Memory Match</title>
</head>
<body>
<div id="main">

    <div id="stats-container">

        <div id="drunk-meter-graph">
            <div id="prog-bar-full"><div id="prog-bar-fill"></div></div>
        </div>

    </div>

    <div id="game-area-container">

        <div id="game-area">
            <table id="card-grid">
                <tr>
                    <td class="back-card" id="1"></td>
                    <td class="back-card" id="2"></td>
                    <td class="back-card" id="3"></td>
                    <td class="back-card" id="4"></td>
                    <td class="back-card" id="5"></td>
                    <td class="back-card" id="6"></td>
                </tr>
                <tr>
                    <td class="back-card" id="7"></td>
                    <td class="back-card" id="8"></td>
                    <td class="back-card" id="9"></td>
                    <td class="back-card" id="10"></td>
                    <td class="back-card" id="11"></td>
                    <td class="back-card" id="12"></td>
                </tr>
                <tr>
                    <td class="back-card" id="13"></td>
                    <td class="back-card" id="14"></td>
                    <td class="back-card" id="15"></td>
                    <td class="back-card" id="16"></td>
                    <td class="back-card" id="17"></td>
                    <td class="back-card" id="18"></td>
                </tr>
                <tr>
                    <td class="back-card" id="19"></td>
                    <td class="back-card" id="20"></td>
                    <td class="back-card" id="21"></td>
                    <td class="back-card" id="22"></td>
                    <td class="back-card" id="23"></td>
                    <td class="back-card" id="24"></td>
                </tr>
                <tr>
                    <td class="back-card" id="25" ></td>
                    <td class="back-card" id="26" ></td>
                    <td class="back-card" id="27" ></td>
                    <td class="back-card" id="28" ></td>
                    <td class="back-card" id="29" ></td>
                    <td class="back-card" id="30" ></td>
                </tr>
            </table>
        </div>

    </div>

    <div id="footer">

        <div id="game-info">
            <div class="stats">
                <p>Accuracy: <span id="accuracy" class="play-stats">100%</span></p>
            </div>
            <div class="stats">
                <p>Attempts: <span id="attempts" class="play-stats">0</span></p>
            </div>
            <div class="stats">
                <p>Played: <span id="games-played" class="play-stats">0</span></p>
            </div>
        </div>
        <a href="#settings"><div id="settings"></div></a>
    </div>

</div>
</body>
</html>
