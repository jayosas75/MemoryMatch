<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Kombat</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>

    </script>
    <style>
        body {
            font-size: 0;
            background-color: black;
        }
        #header_container {
            width: 100%;
            height: 200px;
            background-color: black;
            overflow: auto;
            display: inline-block;
        }

        #header_container p {
            text-align: justify;
            color: orangered;
            font-size: 150px;
            margin: 0;
            display: inline-block;
            vertical-align: top;
        }

        #stats_container {
            width: 17%;
            height: 80vh;
            background-color: black;
            position: relative;
            display: inline-block;
            font-size: 0;
        }

        #game_area {
            background-color: gray;
            position: relative;
            height: 80vh;
            display: inline-block;
            width: 83%;
            font-size: 0;
            background: url("images/backgrounds/bridge.jpg") no-repeat;
            background-size: 80%;
        }

        .card {
            width: 220px;
            height: 300px;
            display: inline-block;
            position: relative;
        }

        .cardBack {
            background: url("images/cards/cardback.png");
            position: absolute;

        }

        .cardFace {
            background: url("images/cards/cyberreptile.jpg");
            position: absolute;

        }
    </style>
</head>
<body>
    <div id="header_container">
        <img src="images/logo.jpg" height="195px"><p>Kard Kombat</p>
    </div>
<div id="stats_container">

</div>
<div id="game_area">
    <div class="card">
        <div class="cardBack"></div>
        <div class="cardFace"></div>
    </div>
</div>
</body>
</html>
